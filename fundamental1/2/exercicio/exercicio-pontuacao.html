<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="../../../style.css">
</head>
<body>
    <div id="particles-js"></div>
    <main class="container">
        <header>
            <a href="index.html" class="back">‚Üê Sair do Jogo</a>
            <h1><span>üìç</span> Mestre da Pontua√ß√£o</h1>
            <div class="score-box">Acertos: <span id="score">0</span> / 20</div>
        </header>

        <div class="progress-bar">
            <div id="progress" class="progress-fill" style="width: 0%"></div>
        </div>

        <div class="content-box">
            <div id="game-container">
                <p id="instrucao">Qual sinal completa a frase?</p>
                <div id="word-display" class="word-card" style="text-transform: none; font-size: 1.8rem;">Como voc√™ est√°_</div>
                
                <div id="options" class="options-grid">
                    </div>
            </div>

            <div id="feedback"></div>
        </div>
    </main>

    <script>
        const questoesPontuacao = [
            { p: "Como voc√™ est√°_", opts: ["?", "!", "."], c: "?" },
            { p: "Eu gosto de sorvete_", opts: [".", "?", "!"], c: "." },
            { p: "Que susto voc√™ me deu_", opts: ["!", ".", "?"], c: "!" },
            { p: "Onde voc√™ mora_", opts: ["?", "!", "."], c: "?" },
            { p: "Hoje vou ao parque_", opts: [".", "?", "!"], c: "." },
            { p: "Socorro_ Algu√©m me ajude_", opts: ["!", "?", "."], c: "!" },
            { p: "Qual √© a sua cor favorita_", opts: ["?", "!", "."], c: "?" },
            { p: "O gato subiu no telhado_", opts: [".", "!", "?"], c: "." },
            { p: "Parab√©ns pelo seu anivers√°rio_", opts: ["!", ".", "?"], c: "!" },
            { p: "Voc√™ quer um peda√ßo de bolo_", opts: ["?", "!", "."], c: "?" },
            { p: "A aula j√° vai come√ßar_", opts: [".", "?", "!"], c: "." },
            { p: "Que dia lindo_", opts: ["!", ".", "?"], c: "!" },
            { p: "Quem comeu o meu chocolate_", opts: ["?", "!", "."], c: "?" },
            { p: "Eu tenho sete anos_", opts: [".", "!", "?"], c: "." },
            { p: "Nossa_ Que desenho incr√≠vel_", opts: ["!", "?", "."], c: "!" },
            { p: "Voc√™ viu o meu estojo_", opts: ["?", "!", "."], c: "?" },
            { p: "O cachorro latiu muito_", opts: [".", "?", "!"], c: "." },
            { p: "Cuidado com o carro_", opts: ["!", ".", "?"], c: "!" },
            { p: "‚Äî Oi, tudo bem_", opts: ["?", "!", "."], c: "?" },
            { p: "‚Äî Sim, est√° tudo √≥timo_", opts: [".", "!", "?"], c: "." }
        ];

        let atual = 0;
        let acertos = 0;

        function carregar() {
            if (atual >= questoesPontuacao.length) {
                document.getElementById('game-container').innerHTML = `
                    <span class="emoji-large">üéØ</span>
                    <h2>Excelente Trabalho!</h2>
                    <p>Voc√™ domina os sinais de pontua√ß√£o!</p>
                    <p>Acertos: ${acertos} de 20</p>
                    <a href="index.html" class="opt-btn" style="margin-top:20px">Voltar</a>
                `;
                return;
            }

            const q = questoesPontuacao[atual];
            document.getElementById('word-display').innerText = q.p;
            const optDiv = document.getElementById('options');
            optDiv.innerHTML = '';

            q.opts.forEach(o => {
                const btn = document.createElement('button');
                btn.innerText = o;
                btn.className = 'opt-btn';
                btn.style.fontSize = '2rem'; // Deixa o ponto maior no bot√£o
                btn.onclick = () => checar(o);
                optDiv.appendChild(btn);
            });

            const prog = (atual / questoesPontuacao.length) * 100;
            document.getElementById('progress').style.width = prog + "%";
        }

        function checar(escolha) {
            const feedback = document.getElementById('feedback');
            if (escolha === questoesPontuacao[atual].c) {
                acertos++;
                feedback.innerHTML = "<span style='color: #4ade80'>üëè Certinho!</span>";
                document.getElementById('score').innerText = acertos;
            } else {
                feedback.innerHTML = `<span style='color: #ff4d4d'>üßê O correto era: ${questoesPontuacao[atual].c}</span>`;
            }

            atual++;
            setTimeout(() => {
                feedback.innerHTML = "";
                carregar();
            }, 1200);
        }

        carregar();
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../../../particles.js"></script>
</body>
</html>
