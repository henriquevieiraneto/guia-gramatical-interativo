<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Gram√°tica - 2¬∫ Ano</title>
    <link rel="stylesheet" href="../../../style.css">
</head>
<body>
    <div id="particles-js"></div>
    <main class="container">
        <header>
            <a href="index.html" class="back">‚Üê Sair do Jogo</a>
            <h1><span>‚öôÔ∏è</span> Mestre da Gram√°tica</h1>
            <div class="score-box">Acertos: <span id="score">0</span> / 20</div>
        </header>

        <div class="progress-bar">
            <div id="progress" class="progress-fill" style="width: 0%"></div>
        </div>

        <div class="content-box">
            <div id="game-container">
                <p id="instrucao">Responda corretamente:</p>
                <div id="word-display" class="word-card">BRASIL</div>
                
                <div id="options" class="options-grid">
                    </div>
            </div>

            <div id="feedback"></div>
        </div>
    </main>

    <script>
        const questoesGramatica = [
            // Substantivos Pr√≥prios e Comuns
            { p: "'BRASIL' √© um nome...", opts: ["Pr√≥prio", "Comum"], c: "Pr√≥prio" },
            { p: "'CADEIRA' √© um nome...", opts: ["Pr√≥prio", "Comum"], c: "Comum" },
            { p: "'MARIA' come√ßa com letra...", opts: ["Mai√∫scula", "Min√∫scula"], c: "Mai√∫scula" },
            { p: "'GATO' √© um substantivo...", opts: ["Pr√≥prio", "Comum"], c: "Comum" },
            { p: "Nomes de cidades s√£o...", opts: ["Pr√≥prios", "Comuns"], c: "Pr√≥prios" },
            // Singular e Plural
            { p: "Qual o plural de 'BOLA'?", opts: ["Bolas", "Bolez"], c: "Bolas" },
            { p: "Qual o plural de 'P√ÉO'?", opts: ["P√£os", "P√£es"], c: "P√£es" },
            { p: "Qual o plural de 'FLOR'?", opts: ["Flors", "Flores"], c: "Flores" },
            { p: "Qual o plural de 'ANIMAL'?", opts: ["Animais", "Animals"], c: "Animais" },
            { p: "O singular de 'C√ÉES' √©...", opts: ["C√£o", "C√£ozinho"], c: "C√£o" },
            // Masculino e Feminino
            { p: "O feminino de 'LE√ÉO' √©...", opts: ["Leoa", "Leona"], c: "Leoa" },
            { p: "Dizemos: ___ MENINA", opts: ["O", "A"], c: "A" },
            { p: "Dizemos: ___ REL√ìGIO", opts: ["O", "A"], c: "O" },
            { p: "O masculino de 'VACA' √©...", opts: ["Boi", "Bezerro"], c: "Boi" },
            { p: "O feminino de 'PADRINHO' √©...", opts: ["Madrinha", "M√£e"], c: "Madrinha" },
            // S√≠labas
            { p: "Quantas s√≠labas tem 'CASA'?", opts: ["1", "2", "3"], c: "2" },
            { p: "Quantas s√≠labas tem 'PIPOCA'?", opts: ["2", "3", "4"], c: "3" },
            { p: "Quantas s√≠labas tem 'SOL'?", opts: ["1", "2"], c: "1" },
            { p: "Quantas s√≠labas tem 'PIRULITO'?", opts: ["3", "4", "5"], c: "4" },
            { p: "A palavra 'EU' tem...", opts: ["1 s√≠laba", "2 s√≠labas"], c: "1 s√≠laba" }
        ];

        let atual = 0;
        let acertos = 0;

        function carregar() {
            if (atual >= questoesGramatica.length) {
                document.getElementById('game-container').innerHTML = `
                    <span class="emoji-large">üèÜ</span>
                    <h2>Incr√≠vel!</h2>
                    <p>Voc√™ completou o desafio de Gram√°tica!</p>
                    <p>Acertos: ${acertos} de 20</p>
                    <a href="index.html" class="opt-btn" style="margin-top:20px">Voltar</a>
                `;
                return;
            }

            const q = questoesGramatica[atual];
            document.getElementById('word-display').innerText = q.p;
            const optDiv = document.getElementById('options');
            optDiv.innerHTML = '';

            q.opts.forEach(o => {
                const btn = document.createElement('button');
                btn.innerText = o;
                btn.className = 'opt-btn';
                btn.onclick = () => checar(o);
                optDiv.appendChild(btn);
            });

            const prog = (atual / questoesGramatica.length) * 100;
            document.getElementById('progress').style.width = prog + "%";
        }

        function checar(escolha) {
            const feedback = document.getElementById('feedback');
            if (escolha === questoesGramatica[atual].c) {
                acertos++;
                feedback.innerHTML = "<span style='color: #4ade80'>‚ú® Muito bem!</span>";
                document.getElementById('score').innerText = acertos;
            } else {
                feedback.innerHTML = `<span style='color: #ff4d4d'>üòÖ Quase! Era: ${questoesGramatica[atual].c}</span>`;
            }

            atual++;
            setTimeout(() => {
                feedback.innerHTML = "";
                carregar();
            }, 1200);
        }

        carregar();
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../../../particles.js"></script>
</body>
</html>
