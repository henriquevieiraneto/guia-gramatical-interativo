        <div class="content-box">
            <span class="secao-titulo">O que é Rima?</span>
            <p>A rima acontece quando o <b>som final</b> das palavras é igual.</p>
            
            <div class="exemplo-box">
                <b>AVIÃO</b> termina com <b>ÃO</b> <br>
                <b>CORAÇÃO</b> termina com <b>ÃO</b> <br>
                <span>✨ Elas rimam!</span>
            </div>

            <span class="secao-titulo">Aliteração (O som do começo)</span>
            <p>É quando as palavras começam com o mesmo som:</p>
            <div class="exemplo-box">
                <b>R</b>ato - <b>R</b>oupa - <b>R</b>ei (O som do R forte!)
            </div>
        </div>
